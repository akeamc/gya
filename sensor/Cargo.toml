[package]
name = "sensor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-ssh2-tokio = { version = "0.8.4", features = ["openssl"] }
async-stream = "0.3.5"
atomic-counter = "1.0.1"
colorgrad = "0.6.2"
csi = { path = "../csi" }
eframe = "0.24.1"
egui = "0.24.1"
egui_plot = "0.24.1"
futures = "0.3.29"
image = "0.24.7"
macaddr = "1.0.1"
num-complex = "0.4.4"
pcap-file-tokio = "0.1.0"
russh = "0.40.0"
tokio = { version = "1.35.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
